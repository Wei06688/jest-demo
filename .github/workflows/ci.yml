name: test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: jest cache
        id: jest-cache
        uses: actions/cache@v3
        with:
          path: ./jest
          key: jest-cache-${{ github.head_ref }}
          restore-keys: jest-cache-${{ github.head_ref }}
      - name: Run install
        run: npm install
      - name: Run test
        run: npm run test
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
